<div class="bg-white border-b border-gray-200 px-8 sticky top-0 z-50 transition-colors duration-300
            dark:bg-gray-900 dark:border-gray-800">
  <div class="grid grid-cols-3 items-center max-w-7xl mx-auto py-3">

    <!-- Logo + Name (Links) -->
    <div class="flex items-center gap-3 justify-self-start">
      <span class="text-xl font-semibold text-gray-900 whitespace-nowrap transition-colors
                   dark:text-white">
        Muhammed Ali TÃ¼rkmen
      </span>
    </div>

    <!-- Menu Items (Mitte) -->
    <div class="flex gap-8 justify-self-center">
      <a routerLink="/"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         class="text-gray-600 font-medium text-base py-2 relative transition-colors
                hover:text-gray-900
                dark:text-gray-300 dark:hover:text-white">
        Home
      </a>
      <a routerLink="/projects"
         routerLinkActive="active"
         class="text-gray-600 font-medium text-base py-2 relative transition-colors
                hover:text-gray-900
                dark:text-gray-300 dark:hover:text-white">
        Projects
      </a>
    </div>

    <!-- Dark Mode Toggle + Contact Button (Rechts) -->
    <div class="flex items-center gap-4 justify-self-end">
      <!-- Dark Mode Button mit Font Awesome -->
      <button (click)="toggleDarkMode()"
              class="bg-transparent border border-gray-300 text-gray-700 px-4 py-2.5
                     rounded-lg font-medium flex items-center gap-2 transition-all
                     hover:bg-gray-100 hover:border-gray-400
                     dark:bg-gray-800 dark:border-gray-600 dark:text-white
                     dark:hover:bg-gray-700 dark:hover:border-gray-500">
        <i [class]="isDarkMode ? 'fas fa-sun' : 'fas fa-moon'"
           class="text-base"></i>
        <span>{{ isDarkMode ? 'Light' : 'Dark' }}</span>
      </button>

      <!-- Contact Button -->
      <button class="bg-cyan-500 text-white px-6 py-2.5 rounded-lg font-semibold
                     transition-all hover:bg-cyan-600 hover:-translate-y-0.5
                     hover:shadow-lg shadow-cyan-500/30" (click)="sendEmail()">
        Contact Me!
      </button>
    </div>
  </div>
</div>
