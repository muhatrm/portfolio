<div class="bg-white border-b border-gray-200 px-4 md:px-8 sticky top-0 z-50 transition-colors duration-300
            dark:bg-gray-900 dark:border-gray-800">

  <!-- Desktop & Tablet Layout (md and up) -->
  <div class="hidden md:grid grid-cols-3 items-center max-w-7xl mx-auto py-3">

    <!-- Logo + Name (Links) -->
    <div class="flex items-center gap-3 justify-self-start">
      <span class="text-xl font-semibold text-gray-900 whitespace-nowrap transition-colors
                   dark:text-white">
        {{ profile.name }}
      </span>
    </div>

    <!-- Menu Items (Mitte) -->
    <div class="flex gap-8 justify-self-center">
      <a routerLink="/"
         routerLinkActive="text-cyan-500"
         [routerLinkActiveOptions]="{exact: true}"
         class="text-gray-600 font-medium text-base py-2 relative transition-colors
                hover:text-cyan-500
                dark:text-gray-300 dark:hover:text-cyan-400">
        Home
      </a>
      <a routerLink="/projects"
         routerLinkActive="text-cyan-500"
         class="text-gray-600 font-medium text-base py-2 relative transition-colors
                hover:text-cyan-500
                dark:text-gray-300 dark:hover:text-cyan-400">
        Projects
      </a>
    </div>

    <!-- Dark Mode Toggle + Contact Button (Rechts) -->
    <div class="flex items-center gap-4 justify-self-end">
      <!-- Dark Mode Button -->
      <button (click)="toggleDarkMode()"
              class="bg-transparent border border-gray-300 text-gray-700 px-4 py-2.5
                     rounded-lg font-medium flex items-center gap-2 transition-all
                     hover:bg-gray-100 hover:border-gray-400
                     dark:bg-gray-800 dark:border-gray-600 dark:text-white
                     dark:hover:bg-gray-700 dark:hover:border-gray-500">
        <i [ngClass]="isDarkMode ? 'fas fa-sun' : 'fas fa-moon'" class="text-base"></i>
        <span>{{ isDarkMode ? 'Light' : 'Dark' }}</span>
      </button>

      <!-- Contact Button -->
      <button class="bg-cyan-500 text-white px-6 py-2.5 rounded-lg font-semibold
                     transition-all hover:bg-cyan-600 hover:-translate-y-0.5
                     hover:shadow-lg shadow-cyan-500/30 flex items-center gap-2"
              (click)="sendEmail()">
        Contact me
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Layout -->
  <div class="md:hidden flex items-center justify-between py-3">

    <!-- Logo -->
    <span class="text-lg font-semibold text-gray-900 dark:text-white transition-colors">
      M. A. TÃ¼rkmen
    </span>

    <!-- Mobile Menu Buttons -->
    <div class="flex items-center gap-2">
      <!-- Dark Mode Toggle (Mobile) -->
      <button (click)="toggleDarkMode()"
              class="p-2.5 rounded-lg transition-all
                     hover:bg-gray-100 dark:hover:bg-gray-800">
        <i [ngClass]="isDarkMode ? 'fas fa-sun text-yellow-400' : 'fas fa-moon text-gray-700 dark:text-gray-300'"
           class="text-lg"></i>
      </button>

      <!-- Hamburger Menu Button -->
      <button (click)="toggleMobileMenu()"
              class="p-2.5 rounded-lg transition-all
                     hover:bg-gray-100 dark:hover:bg-gray-800"
              [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'">
        <i [ngClass]="isMobileMenuOpen ? 'fas fa-times' : 'fas fa-bars'"
           class="text-xl text-gray-700 dark:text-gray-300"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Slide-in Menu -->
  <div *ngIf="isMobileMenuOpen"
       class="fixed inset-0 z-50 md:hidden"
       (click)="closeMobileMenu()">

    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/50 transition-opacity"></div>

    <!-- Menu Panel -->
    <div class="absolute top-0 right-0 h-full w-64 sm:w-80 bg-white dark:bg-gray-900 shadow-2xl transform transition-transform duration-300"
         (click)="$event.stopPropagation()">

      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-800">
        <span class="text-lg font-semibold text-gray-900 dark:text-white">Menu</span>
        <button (click)="closeMobileMenu()"
                class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <i class="fas fa-times text-xl text-gray-700 dark:text-gray-300"></i>
        </button>
      </div>

      <!-- Menu Items -->
      <nav class="flex flex-col p-4 space-y-2">
        <a routerLink="/"
           routerLinkActive="bg-cyan-50 text-cyan-600 dark:bg-cyan-900/30 dark:text-cyan-400"
           [routerLinkActiveOptions]="{exact: true}"
           (click)="closeMobileMenu()"
           class="px-4 py-3 rounded-lg font-medium text-gray-700 dark:text-gray-300
                  hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors
                  flex items-center gap-3">
          <i class="fas fa-home w-5"></i>
          Home
        </a>

        <a routerLink="/projects"
           routerLinkActive="bg-cyan-50 text-cyan-600 dark:bg-cyan-900/30 dark:text-cyan-400"
           (click)="closeMobileMenu()"
           class="px-4 py-3 rounded-lg font-medium text-gray-700 dark:text-gray-300
                  hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors
                  flex items-center gap-3">
          <i class="fas fa-folder-open w-5"></i>
          Projects
        </a>
      </nav>

      <!-- Contact Button (Mobile) -->
      <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 dark:border-gray-800">
        <button class="w-full bg-cyan-500 text-white px-6 py-3 rounded-lg font-semibold
                       transition-all hover:bg-cyan-600
                       flex items-center justify-center gap-2"
                (click)="sendEmail(); closeMobileMenu()">
          Contact me
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
