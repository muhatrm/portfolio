<!-- Projects Section mit Dark Mode -->
<section
  class="min-h-screen py-16 px-4 md:px-8 transition-colors duration-300"
  [ngClass]="{
    'bg-gray-50': !isDarkMode,
    'bg-gray-900': isDarkMode
  }">

  <div class="max-w-7xl mx-auto">

    <!-- Section Header -->
    <div class="text-center max-w-3xl mx-auto mb-12">
      <h2
        class="text-4xl md:text-5xl font-bold mb-4 transition-colors"
        [ngClass]="{
          'text-gray-900': !isDarkMode,
          'text-white': isDarkMode
        }">
        My Projects
      </h2>
      <p
        class="text-lg leading-relaxed transition-colors"
        [ngClass]="{
          'text-gray-600': !isDarkMode,
          'text-gray-300': isDarkMode
        }">
        A collection of projects showcasing my skills in web development, backend systems, and software architecture.
      </p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-20">
      <div class="relative">
        <div
          class="w-16 h-16 border-4 rounded-full animate-spin"
          [ngClass]="{
            'border-gray-200 border-t-cyan-500': !isDarkMode,
            'border-gray-700 border-t-cyan-500': isDarkMode
          }">
        </div>
      </div>
      <p
        class="mt-6 text-xl font-medium transition-colors"
        [ngClass]="{
          'text-gray-700': !isDarkMode,
          'text-gray-300': isDarkMode
        }">
        Loading Projects...
      </p>
    </div>

    <!-- Category Filter & Projects -->
    <div *ngIf="!isLoading" class="animate-fade-in">

      <!-- Category Filter -->
      <div class="flex flex-wrap justify-center gap-3 mb-12">
        <button
          *ngFor="let cat of categories"
          (click)="selectCategory(cat.value)"
          class="px-6 py-2.5 rounded-lg font-medium transition-all duration-200 hover:scale-105"
          [ngClass]="{
            'bg-cyan-500 text-white shadow-lg shadow-cyan-500/50': selectedCategory === cat.value,
            'bg-white text-gray-700 border border-gray-300 hover:border-gray-400': selectedCategory !== cat.value && !isDarkMode,
            'bg-gray-800 text-gray-300 border border-gray-700 hover:border-gray-600': selectedCategory !== cat.value && isDarkMode
          }">
          {{ cat.label }}
        </button>
      </div>

      <!-- Projects Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        <div
          *ngFor="let project of filteredProjects; let i = index"
          class="group rounded-xl overflow-hidden transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl animate-fade-in-up"
          [style.animation-delay.ms]="i * 100"
          [ngClass]="{
            'bg-white border border-gray-200': !isDarkMode,
            'bg-gray-800 border border-gray-700': isDarkMode
          }">

          <!-- Project Image -->
          <div class="relative h-48 overflow-hidden">
            <img
              [src]="project.image"
              [alt]="project.title"
              class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">

            <!-- Hover Overlay mit Labels -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col items-center justify-center gap-3 p-6">

              <!-- View Live Button -->
              <button
                *ngIf="project.live"
                (click)="openLink(project.live)"
                class="flex items-center gap-2 px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white rounded-lg font-semibold transition-all hover:scale-105 shadow-lg">
                <i class="fas fa-external-link-alt"></i>
                View Live
              </button>

              <!-- GitHub Button -->
              <button
                *ngIf="project.github"
                (click)="openLink(project.github)"
                class="flex items-center gap-2 px-6 py-3 bg-gray-800 hover:bg-gray-900 text-white rounded-lg font-semibold transition-all hover:scale-105 shadow-lg">
                <i class="fab fa-github"></i>
                Source Code
              </button>
            </div>
          </div>

          <!-- Project Info -->
          <div class="p-6">
            <h3
              class="text-xl font-semibold mb-3 transition-colors"
              [ngClass]="{
                'text-gray-900': !isDarkMode,
                'text-white': isDarkMode
              }">
              {{ project.title }}
            </h3>

            <p
              class="text-sm leading-relaxed mb-4 transition-colors"
              [ngClass]="{
                'text-gray-600': !isDarkMode,
                'text-gray-300': isDarkMode
              }">
              {{ project.description }}
            </p>

            <!-- Tech Tags -->
            <div class="flex flex-wrap gap-2 mb-4">
              <span
                *ngFor="let tech of project.technologies"
                class="text-xs font-medium px-3 py-1.5 rounded-md transition-all duration-200 hover:-translate-y-0.5"
                [ngClass]="{
                  'bg-gray-100 text-gray-700 hover:border-cyan-500 border border-transparent': !isDarkMode,
                  'bg-gray-700 text-gray-300 hover:border-cyan-500 border border-gray-600': isDarkMode
                }">
                {{ tech }}
              </span>
            </div>

            <!-- Bottom Links -->
            <div class="flex items-center gap-3 pt-4 border-t"
                 [ngClass]="{
                   'border-gray-200': !isDarkMode,
                   'border-gray-700': isDarkMode
                 }">
              <a
                *ngIf="project.live"
                [href]="project.live"
                target="_blank"
                class="flex items-center gap-2 text-sm font-medium transition-colors hover:text-cyan-500"
                [ngClass]="{
                  'text-gray-600': !isDarkMode,
                  'text-gray-400': isDarkMode
                }">
                <i class="fas fa-globe"></i>
                Live Demo
              </a>

              <span *ngIf="project.live && project.github"
                    class="text-gray-300 dark:text-gray-600">â€¢</span>

              <a
                *ngIf="project.github"
                [href]="project.github"
                target="_blank"
                class="flex items-center gap-2 text-sm font-medium transition-colors hover:text-cyan-500"
                [ngClass]="{
                  'text-gray-600': !isDarkMode,
                  'text-gray-400': isDarkMode
                }">
                <i class="fab fa-github"></i>
                GitHub
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
